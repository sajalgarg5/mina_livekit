<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recall.ai Real-time Audio Agent</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0c0cf8;
            font-family: sans-serif;
            color: white;
        }

        .status-indicator {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #82baf7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .speaking {
            background-color: #00d2ff;
            box-shadow: 0 0 50px #00d2ff;
            transform: scale(1.1);
        }

        .icon {
            font-size: 60px;
        }

        #statusText {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #log {
            margin-top: 20px;
            font-size: 12px;
            max-width: 80%;
            height: 120px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="status-indicator" id="statusIndicator">
        <div class="icon">‚óè</div>
    </div>

    <div id="statusText">Connecting‚Ä¶</div>

    <div id="log"></div>

<script>
/* ------------------------------------------------------------------
   CONFIG
------------------------------------------------------------------- */
const BASE_URL = "https://cabinet-event-tricks-alarm.trycloudflare.com";
const SAMPLE_RATE = 16000;

/* ------------------------------------------------------------------
   STATE
------------------------------------------------------------------- */
let audioCtx = null;
let nextStartTime = 0;
let eventSource = null;
let connected = false;

/* ------------------------------------------------------------------
   LOGGING
------------------------------------------------------------------- */
function log(msg) {
    const el = document.getElementById("log");
    const time = new Date().toLocaleTimeString();
    el.innerHTML += `[${time}] ${msg}<br>`;
    el.scrollTop = el.scrollHeight;
    console.log(msg);
}

/* ------------------------------------------------------------------
   AUDIO INIT
------------------------------------------------------------------- */
function ensureAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)({
            sampleRate: SAMPLE_RATE
        });
        log("üéß AudioContext created");
    }

    if (audioCtx.state === "suspended") {
        audioCtx.resume().then(() => {
            log("‚ñ∂Ô∏è AudioContext resumed");
        });
    }
}

/* ------------------------------------------------------------------
   AUDIO PLAYBACK
------------------------------------------------------------------- */
function playPCMChunk(base64) {
    try {
        ensureAudioContext();

        const binary = atob(base64);
        const buffer = new ArrayBuffer(binary.length);
        const view = new Uint8Array(buffer);

        for (let i = 0; i < binary.length; i++) {
            view[i] = binary.charCodeAt(i);
        }

        const int16 = new Int16Array(buffer);
        const float32 = new Float32Array(int16.length);

        for (let i = 0; i < int16.length; i++) {
            float32[i] = int16[i] / 32768;
        }

        const audioBuffer = audioCtx.createBuffer(
            1,
            float32.length,
            SAMPLE_RATE
        );
        audioBuffer.getChannelData(0).set(float32);

        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (nextStartTime < now) {
            nextStartTime = now;
        }

        source.start(nextStartTime);
        nextStartTime += audioBuffer.duration;

        const indicator = document.getElementById("statusIndicator");
        indicator.classList.add("speaking");

        source.onended = () => {
            if (audioCtx.currentTime >= nextStartTime - 0.05) {
                indicator.classList.remove("speaking");
            }
        };
    } catch (err) {
        log("‚ùå Audio decode error");
    }
}

/* ------------------------------------------------------------------
   SSE CONNECTION
------------------------------------------------------------------- */
function connectSSE() {
    if (eventSource) {
        eventSource.close();
    }

    log("üîå Connecting to SSE‚Ä¶");
    document.getElementById("statusText").textContent = "Connecting‚Ä¶";

    eventSource = new EventSource(`${BASE_URL}/listen_audio`);

    eventSource.onopen = () => {
        connected = true;
        log("‚úÖ SSE connected");
        document.getElementById("statusText").textContent = "Live Streaming";
    };

    eventSource.addEventListener("audio", (event) => {
        playPCMChunk(event.data);
    });

    eventSource.addEventListener("ping", () => {
        if (!connected) {
            connected = true;
            log("üíì Heartbeat received");
        }
    });

    eventSource.onerror = () => {
        if (connected) {
            log("‚ö†Ô∏è SSE disconnected, retrying‚Ä¶");
        }
        connected = false;
        document.getElementById("statusText").textContent = "Reconnecting‚Ä¶";

        eventSource.close();
        setTimeout(connectSSE, 3000);
    };
}

/* ------------------------------------------------------------------
   USER INTERACTION (IMPORTANT FOR BROWSERS)
------------------------------------------------------------------- */
window.addEventListener("click", () => {
    ensureAudioContext();
});

/* ------------------------------------------------------------------
   START
------------------------------------------------------------------- */
window.onload = () => {
    log("üöÄ Frontend loaded");
    connectSSE();
};
</script>

</body>
</html>
