<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recall.ai Real-time Audio Agent</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0c0cf8;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #4a4af8;
            border: 4px solid #82baf7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .speaking {
            background-color: #00d2ff;
            box-shadow: 0 0 50px #00d2ff;
            transform: scale(1.1);
            border-color: white;
        }

        .icon { font-size: 50px; }

        #statusText {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .log-container {
            width: 85%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #log {
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #00ffcc;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .log-time { color: #888; margin-right: 8px; }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>

<body>

    <div class="status-indicator" id="statusIndicator">
        <div class="icon">‚óè</div>
    </div>

    <div id="statusText">Ready to Connect</div>
    
    <div class="log-container">
        <div id="log"></div>
    </div>

    <div class="controls">
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="ensureAudioContext()">Enable Audio</button>
    </div>

<script>
/* ------------------------------------------------------------------
   CONFIG
------------------------------------------------------------------- */
const BASE_URL = "https://tel-retreat-pure-education.trycloudflare.com";
const SAMPLE_RATE = 16000;

/* ------------------------------------------------------------------
   STATE
------------------------------------------------------------------- */
let audioCtx = null;
let eventSource = null;
let nextStartTime = 0; // The "Global Audio Clock"
let audioBufferQueue = []; // Queue of Uint8Arrays
let isProcessing = false;

/* ------------------------------------------------------------------
   LOGGING
------------------------------------------------------------------- */
function log(msg) {
    const logEl = document.getElementById("log");
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const entry = document.createElement("div");
    entry.className = "log-entry";
    entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
    logEl.appendChild(entry);
    logEl.scrollTop = logEl.scrollHeight;
}

function clearLogs() { document.getElementById("log").innerHTML = ""; }

/* ------------------------------------------------------------------
   AUDIO CORE
------------------------------------------------------------------- */
function ensureAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SAMPLE_RATE });
        log("üéß AudioContext Initialized");
    }
    if (audioCtx.state === "suspended") {
        audioCtx.resume();
    }
}

function queueAudioChunk(base64Audio) {
    ensureAudioContext();
    
    // Decode Base64
    const binaryString = atob(base64Audio);
    const bytes = new Uint8Array(binaryString.length);
    for (let i = 0; i < binaryString.length; i++) {
        bytes[i] = binaryString.charCodeAt(i);
    }

    audioBufferQueue.push(bytes);

    // If we aren't already playing, start the scheduling loop
    if (!isProcessing) {
        processQueue();
    }
}

async function processQueue() {
    if (audioBufferQueue.length === 0) {
        isProcessing = false;
        document.getElementById("statusIndicator").classList.remove("speaking");
        return;
    }

    isProcessing = true;
    document.getElementById("statusIndicator").classList.add("speaking");

    const bytes = audioBufferQueue.shift();
    const sampleCount = bytes.length / 2; // Int16 = 2 bytes per sample
    const audioBuffer = audioCtx.createBuffer(1, sampleCount, SAMPLE_RATE);
    const channelData = audioBuffer.getChannelData(0);
    const dataView = new DataView(bytes.buffer);

    // Convert Int16 to Float32
    for (let i = 0; i < sampleCount; i++) {
        const sample = dataView.getInt16(i * 2, true);
        channelData[i] = sample / 32768.0;
    }

    const source = audioCtx.createBufferSource();
    source.buffer = audioBuffer;
    source.connect(audioCtx.destination);

    // --- REAL-TIME SCHEDULING ---
    const currentTime = audioCtx.currentTime;
    
    // If the clock is behind, reset it to "now" + 50ms (tiny buffer for jitter)
    if (nextStartTime < currentTime) {
        nextStartTime = currentTime + 0.05;
    }

    source.start(nextStartTime);
    
    // Update the clock for the NEXT chunk
    nextStartTime += audioBuffer.duration;

    // Schedule the next check BEFORE this chunk finishes playing
    // (audioBuffer.duration * 1000) converts seconds to ms
    const delay = (audioBuffer.duration * 1000) - 10; 
    setTimeout(processQueue, Math.max(1, delay));
}

/* ------------------------------------------------------------------
   SSE CONNECTION
------------------------------------------------------------------- */
function connectSSE() {
    if (eventSource) eventSource.close();
    log("üîå Connecting...");

    eventSource = new EventSource(`${BASE_URL}/listen_audio`);

    eventSource.addEventListener("audio", (e) => {
        queueAudioChunk(e.data);
    });

    eventSource.onopen = () => {
        document.getElementById("statusText").textContent = "Live Streaming";
        log("‚úÖ Connected");
    };

    eventSource.onerror = () => {
        document.getElementById("statusText").textContent = "Disconnected";
        eventSource.close();
        setTimeout(connectSSE, 3000);
    };
}

window.onload = connectSSE;
window.addEventListener("click", ensureAudioContext);
</script>
</body>
</html>
