<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recall.ai Real-time Audio Agent</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0c0cf8;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #4a4af8;
            border: 4px solid #82baf7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .speaking {
            background-color: #00d2ff;
            box-shadow: 0 0 50px #00d2ff;
            transform: scale(1.1);
            border-color: white;
        }

        .icon { font-size: 50px; }

        #statusText {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .log-container {
            width: 85%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #log {
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.5;
            color: #00ffcc;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>

<body>

    <div class="status-indicator" id="statusIndicator">
        <div class="icon">‚óè</div>
    </div>

    <div id="statusText">Disconnected</div>
    
    <div class="log-container">
        <div id="log"></div>
    </div>

    <div class="controls">
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="startStream()">Connect & Start</button>
    </div>

<script>
/* ------------------------------------------------------------------
   CONFIG & STATE
------------------------------------------------------------------- */
const BASE_URL = "https://tel-retreat-pure-education.trycloudflare.com";
const SAMPLE_RATE = 16000;
const PREROLL_BUFFER_SIZE = 6; // Number of chunks to wait for before starting

let audioCtx = null;
let eventSource = null;
let nextStartTime = 0; 
let audioQueue = []; 
let isPlaying = false;

/* ------------------------------------------------------------------
   LOGGING
------------------------------------------------------------------- */
function log(msg) {
    const logEl = document.getElementById("log");
    const entry = document.createElement("div");
    entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logEl.appendChild(entry);
    logEl.scrollTop = logEl.scrollHeight;
}

function clearLogs() { document.getElementById("log").innerHTML = ""; }

/* ------------------------------------------------------------------
   AUDIO CORE
------------------------------------------------------------------- */
function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SAMPLE_RATE });
        log("üéß AudioContext Created");
    }
    if (audioCtx.state === "suspended") audioCtx.resume();
}

function queueChunk(base64) {
    const binary = atob(base64);
    const bytes = new Uint8Array(binary.length);
    for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
    
    audioQueue.push(bytes);

    // Initial Buffering: Wait until we have a safety cushion before playing
    if (!isPlaying && audioQueue.length >= PREROLL_BUFFER_SIZE) {
        log(`üéØ Safety buffer full (${audioQueue.length} chunks). Starting playback...`);
        playNext();
    }
}

function playNext() {
    if (audioQueue.length === 0) {
        isPlaying = false;
        log("‚ö†Ô∏è Buffer starved! Waiting for more data...");
        document.getElementById("statusIndicator").classList.remove("speaking");
        return;
    }

    isPlaying = true;
    document.getElementById("statusIndicator").classList.add("speaking");

    const bytes = audioQueue.shift();
    const dataView = new DataView(bytes.buffer);
    const sampleCount = bytes.length / 2;
    const buffer = audioCtx.createBuffer(1, sampleCount, SAMPLE_RATE);
    const channel = buffer.getChannelData(0);

    // PCM16 to Float32 conversion
    for (let i = 0; i < sampleCount; i++) {
        channel[i] = dataView.getInt16(i * 2, true) / 32768.0;
    }

    const source = audioCtx.createBufferSource();
    source.buffer = buffer;
    source.connect(audioCtx.destination);

    // Scheduling Logic: Use a continuous timeline
    const now = audioCtx.currentTime;
    if (nextStartTime < now) {
        // Reset timeline if we drift or just started (with 100ms cushion)
        nextStartTime = now + 0.1;
    }

    source.start(nextStartTime);
    
    // Move the pointer to the exact end of this chunk
    nextStartTime += buffer.duration;

    // Schedule the next check 15ms before current chunk ends
    const scheduleIn = (buffer.duration * 1000) - 15;
    setTimeout(playNext, Math.max(1, scheduleIn));
}

/* ------------------------------------------------------------------
   CONNECTIONS
------------------------------------------------------------------- */
function startStream() {
    initAudio();
    if (eventSource) eventSource.close();
    
    log("üîå Connecting to Stream...");
    document.getElementById("statusText").textContent = "Connecting...";

    eventSource = new EventSource(`${BASE_URL}/listen_audio`);

    eventSource.addEventListener("audio", (e) => {
        queueChunk(e.data);
    });

    eventSource.onopen = () => {
        log("‚úÖ SSE Connection established");
        document.getElementById("statusText").textContent = "Live";
    };

    eventSource.onerror = (err) => {
        log("‚ùå Connection Error");
        document.getElementById("statusText").textContent = "Error - Retrying";
        eventSource.close();
        setTimeout(startStream, 3000);
    };
}
</script>
</body>
</html>
